<!DOCTYPE html>
<html>
<head>
    <title>Video Downloader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }

        input[type="text"],
        button {
            margin: 10px auto;
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
            display: block;
        }

        input[type="text"] {
            background-color: #333;
            color: #fff;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            text-align: center;
            color: #ff6666;
        }

        /* Additional styles for the second set of buttons */
        #download-buttons {
            text-align: center;
        }

        #download-buttons button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
        }

        #download-buttons button:hover {
            background-color: #45a049;
        }
    </style>
    <!-- Add CSP meta tag to allow inline script and string evaluation -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';">
</head>
<body>
    <h1>Video Downloader</h1>
    <input type="text" id="url" placeholder="Enter YouTube video URL">
    <p id="message"></p>
    <div id="download-buttons">
        <button id="download-video">Download Video</button>
        <button id="download-audio">Download Audio</button>
    </div>

    <!-- Move inline scripts to external files if possible -->
    <script>
        window.onload = function() {
            var urlInput = document.getElementById('url');
            var message = document.getElementById('message');
            var downloadVideo = document.getElementById('download-video');
            var downloadAudio = document.getElementById('download-audio');

            downloadVideo.addEventListener('click', function() {
                var url = urlInput.value;
                if (!isValidURL(url)) {
                    message.textContent = 'Please enter a valid YouTube URL.';
                    return;
                }
                downloadVideo.disabled = true;
                downloadFile(url, 'video');
            });

            downloadAudio.addEventListener('click', function() {
                var url = urlInput.value;
                if (!isValidURL(url)) {
                    message.textContent = 'Please enter a valid YouTube URL.';
                    return;
                }
                downloadAudio.disabled = true;
                downloadFile(url, 'audio');
            });

            function isValidURL(url) {
                // Check if the URL starts with "https://"
                return url.startsWith('https://');
            }

            function downloadFile(url, type) {
                message.textContent = 'Downloading...';

                fetch('https://api-4uz6.onrender.com/download', {  
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url, type: type })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.blob(); // Get the response as a Blob
                })
                .then(blob => {
                    // Create a URL for the Blob
                    var url = window.URL.createObjectURL(blob);
                    // Create a link element
                    var a = document.createElement('a');
                    // Set the href attribute to the URL
                    a.href = url;
                    // Set the download attribute to specify the file name
                    a.download = 'downloaded_file';
                    // Click the link to trigger the download
                    a.click();
                    // Clean up
                    window.URL.revokeObjectURL(url);
                    message.textContent = 'Download complete!';
                    resetUI();
                })
                .catch(error => {
                    console.error('Error:', error);
                    message.textContent = 'Error occurred while downloading. Please try again.';
                    console.error('Error occurred while downloading.', error.message);
                    resetUI();
                });
            }

            function resetUI() {
                urlInput.value = '';
                downloadVideo.disabled = false;
                downloadAudio.disabled = false;
            }
        }
    </script>
</body>
</html>
