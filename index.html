<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()"/>

    <title>Video Downloader</title>
    <link rel="icon" href="https://github.com/Joe2G/YTD/blob/main/down-arrow.png?raw=true" type="image/png">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            position: relative;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }

        input[type="text"], select, button {
            margin: 10px auto;
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
            display: block;
        }

        input[type="text"], select {
            background-color: #333;
            color: #fff;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            text-align: center;
            color: #ff6666;
        }

        #resolution-screen {
            display: none;
            text-align: center;
        }

        #resolution-screen select,
        #resolution-screen button {
            margin-top: 10px;
        }

        #resolution-screen button {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        #resolution-screen button:hover {
            background-color: #45a049;
        }

        #byJoe {
            position: fixed;
            top: 100;
            left: 50%;
            transform: translateX(-50%);
            display: block;
        }

        #progress-container {
            width: 300px;
            margin: 10px auto;
        }
        
        #progress-bar {
            width: 0%;
            height: 20px;
            background-color: #4CAF50;
            transition: width 2s ease-in-out;
            display: block;
            position: relative;
        }

        #progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 0%;
            background-color: #222;
        }

    </style>
</head>
<body>
    <h1>Video Downloader</h1>
    <input type="text" id="url" placeholder="Enter YouTube video URL" aria-label="YouTube URL">
    <p id="message"></p>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    
    <!-- Download buttons -->
    <button id="download-video" aria-label="Download Video">Download Video</button>
    <button id="download-audio" aria-label="Download Audio">Download Audio</button>

    <!-- Second screen -->
    <div id="resolution-screen">
        <select id="resolution" aria-label="Select resolution">
            <option value="360">360p</option>
            <option value="720">720p</option>
        </select>
        <button id="confirm" aria-label="Confirm Download">Confirm</button>
    </div>

    <!-- Spinner -->
    <p id="byJoe" style="text-align: center; display: block;">By Joe</p>
    <script>
        // Update API URL with your backend endpoint
        const API_URL = 'https://api-4uz6.onrender.com/download';

        window.onload = function() {
            var urlInput = document.getElementById('url');
            var message = document.getElementById('message');
            var downloadVideo = document.getElementById('download-video');
            var downloadAudio = document.getElementById('download-audio');
            var resolutionScreen = document.getElementById('resolution-screen');
            var resolutionSelect = document.getElementById('resolution');
            var confirmButton = document.getElementById('confirm');
            var progressBar = document.getElementById('progress-bar')

            // Initially hide the resolution screen and progress bar
            resolutionScreen.style.display = 'none';
            progressBar.style.display = 'none';

            urlInput.addEventListener('input', function() { 
                message.textContent = '';
            });

            // Event listener for "Download Video" button
            downloadVideo.addEventListener('click', function() {
                var url = urlInput.value;
                if (!url || !isValidURL(url)) {
                    message.textContent = 'Please enter a valid YouTube URL.';
                    return;
                }

                initiateDownload(url, 'video');
                downloadVideo.disabled = true;
            });

            // Event listener for "Download Audio" button
            downloadAudio.addEventListener('click', function() {
                var url = urlInput.value;
                if (!url || !isValidURL(url)) {
                    message.textContent = 'Please enter a valid YouTube URL.';
                    return;
                }

                initiateDownload(url, 'audio');
                downloadAudio.disabled = true;
            });

            // Event listener for "Confirm" button
            confirmButton.addEventListener('click', function() {
                var url = urlInput.value;
                var type = resolutionSelect.value === 'video' ? 'video' : 'audio';
                initiateDownload(url, type);
            });

            function initiateDownload(url, type) {
                message.textContent = 'Downloading...';
                progressBar.style.display = 'block';
                progressBar.style.width = '0%';

                fetch(API_URL, {  
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url, type: type })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Once you receive the download link, initiate download
                    window.open(data.download_link, '_blank');
                    message.textContent = 'Download complete!';
                })
                .catch(error => {
                    console.error('Error:', error);
                    message.textContent = 'Error occurred while downloading. Please try again.';
                })
                .finally(() => {   
                    resetUI();
                });
            }

            function isValidURL(url) {
                const pattern = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.?be)\/.+$/;
                return pattern.test(url);
            }

            function resetUI() {
                urlInput.value = '';
                urlInput.disabled = false;

                progressBar.style.width = '0%';
                progressBar.style.display = 'none';

                downloadVideo.disabled = false;
                downloadAudio.disabled = false;
                confirmButton.disabled = false;
                setTimeout(function() {
                    message.textContent = '';
                }, 4000);
            }
        }
    </script>
</body>
</html>
