<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link rel="icon" href="https://github.com/Joe2G/YTD/blob/main/down-arrow.png?raw=true" type="image/png">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            position: relative;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }

        input[type="text"], select, button {
            margin: 10px auto;
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
            display: block;
        }

        input[type="text"], select {
            background-color: #333;
            color: #fff;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            text-align: center;
            color: #ff6666;
        }

        #resolution-screen {
            display: none;
            text-align: center;
        }

        #resolution-screen select,
        #resolution-screen button {
            margin-top: 10px;
        }

        #resolution-screen button {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        #resolution-screen button:hover {
            background-color: #45a049;
        }

        #byJoe {
            position: fixed;
            top: 100;
            left: 50%;
            transform: translateX(-50%);
            display: block;
        }

        #progress-container {
            width: 300px; /* Make sure it spans the full width of its container */
            margin: 10px auto; /* Adjust margin as needed */
        }
        
        #progress-bar {
            width: 0%;
            height: 20px;
            background-color: #4CAF50;
            transition: width 2s ease-in-out;
            /*margin: 10px auto;*/
            display: block;
            position: relative; /* Add relative positioning */
        }

        #progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 0%; /* Adjust the width to match button space */
            background-color: #222; /* Same as body background */
        }

    </style>
</head>
<body>
    <h1>Video Downloader</h1>
    <input type="text" id="url" placeholder="Enter YouTube video URL" aria-label="YouTube URL">
    <p id="message"></p>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    
    <!-- Download buttons -->
    <button id="download-video" aria-label="Download Video">Download Video</button>
    <button id="download-audio" aria-label="Download Audio">Download Audio</button>

    <!-- Second screen -->
    <div id="resolution-screen">
        <select id="resolution" aria-label="Select resolution">
            <option value="360">360p</option>
            <option value="720">720p</option>
        </select>
        <button id="confirm" aria-label="Confirm Download">Confirm</button>
    </div>

    <!-- Spinner -->
    <p id="byJoe" style="text-align: center; display: block;">By Joe</p>
    <script>
    const API_URL = 'http://localhost:8000/download';

    window.onload = function() {
        var urlInput = document.getElementById('url');
        var message = document.getElementById('message');
        var downloadVideo = document.getElementById('download-video');
        var downloadAudio = document.getElementById('download-audio');
        var resolutionScreen = document.getElementById('resolution-screen');
        var resolutionSelect = document.getElementById('resolution');
        var confirmButton = document.getElementById('confirm');
        var progressBar = document.getElementById('progress-bar')

        // Initially hide the resolution screen and progress par
        resolutionScreen.style.display = 'none';
        progressBar.style.display = 'none';

        urlInput.addEventListener('input', function() { 
            message.textContent = '';
        });

        // Event listener for "Download Video" button
        downloadVideo.addEventListener('click', function() {
            var url = urlInput.value;
            if (!url || !isValidURL(url)) {
                message.textContent = 'Please enter a valid YouTube URL.';
                return;
            }

            downloadVideo.disabled = true;
            message.textContent = '';
            resolutionScreen.style.display = 'block';
             
            downloadVideo.style.display = 'none';
            downloadAudio.style.display = 'none';
        });

        // Event listener for "Confirm" button
        confirmButton.addEventListener('click', function() {
            var url = urlInput.value;
            if (!isValidURL(url)) {
                message.textContent = 'Please enter a valid YouTube URL.';
                return;
            }
            initiateDownload(urlInput, 'video');
            downloadFile(url, 'video');
        });

        downloadAudio.addEventListener('click', function() {
            var url = urlInput.value;
            if (!isValidURL(url)) {
                message.textContent = 'Please enter a valid YouTube URL.';
                return;
            }

            initiateDownload(urlInput, 'audio');
            downloadFile(url, 'audio');
            downloadVideo.style.display = 'none';
            downloadAudio.style.display = 'none';
        });

        function initiateDownload(input, type) { 
            var url = input.value;
            input.disabled = true;
            if (type === 'video') {
                resolutionScreen.style.display = 'none';
            
                }
                downloadFile(url, type);
        }

        function isValidURL(url) {
            const pattern = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.?be)\/.+$/;
            return pattern.test(url);
        }

        function downloadFile(url, type) {
            var selectedResolution = resolutionSelect.value;
            message.textContent = 'Downloading...';
            progressBar.style.display = 'block';
            progressBar.style.width = '0%'

            var progress = 0;
            var interval = setInterval(function() {
                progress += 10;
                progressBar.style.width = progress + '%';
                if (progress >= 100) {
                    clearInterval(interval);
                }
            }, 300); // Update every 300ms


            fetch(API_URL, {  
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: url, type: type, resolution: selectedResolution })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text().then(text => {
                    try {
                        return JSON.parse(text);
                } catch {
                        throw new Error('Response not in JSON format');
                }
            });
                
            })
            .then(data => {
                message.textContent = 'Download complete!';
                console.log('Download complete!', data);
            })
            .catch(error => {
                console.error('Error:', error);
                message.textContent = 'Error occurred while downloading. Please try again.';
            })
            .finally(() => {   
                resetUI();
            });
        }

        function resetUI() {
            urlInput.value = '';
            urlInput.disabled = false;

            resolutionScreen.style.display = 'none';
            progressBar.style.width = '0%';
            progressBar.style.display = 'none';

            downloadVideo.style.display = 'block';
            downloadAudio.style.display = 'block';

            downloadVideo.disabled = false;
            downloadAudio.disabled = false;
            confirmButton.disabled = false;
            setTimeout(function() {
                message.textContent = '';
            }, 4000);
        }

    }
</script>
</body>
</html>
