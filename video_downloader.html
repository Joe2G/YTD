<!DOCTYPE html>
<html>
<head>
    <title>Video Downloader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }

        input[type="text"],
        select,
        button {
            margin: 10px auto;
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
            display: block;
        }

        input[type="text"] {
            background-color: #333;
            color: #fff;
        }

        select {
            background-color: #333;
            color: #fff;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            text-align: center;
            color: #ff6666;
        }

        #resolution {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h1>Video Downloader</h1>
    <input type="text" id="url" placeholder="Enter YouTube video URL">
    <p id="message"></p>
    <select id="resolution" style="display: none;">
        <option value="360">360p</option>
        <option value="720">720p</option>
    </select>
    <button id="download-audio">Download Audio</button>
    <button id="download-video">Download Video</button>
    <button id="confirm" style="display: none;">Confirm</button>

    <script>
        window.onload = function() {
            var urlInput = document.getElementById('url');
            var message = document.getElementById('message');
            var downloadVideo = document.getElementById('download-video');
            var downloadAudio = document.getElementById('download-audio');

            downloadVideo.addEventListener('click', function() {
                var url = urlInput.value;
                if (!url) {
                    message.textContent = 'Please enter a URL.';
                    return;
                }
                downloadFile(url, 'video');
            });

            downloadAudio.addEventListener('click', function() {
                var url = urlInput.value;
                if (!url) {
                    message.textContent = 'Please enter a URL.';
                    return;
                }
                downloadFile(url, 'audio');
            });

            function downloadFile(url, type) {
                message.textContent = 'Downloading...';

                fetch('http://localhost:8000/download', {  
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url, type: type })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    message.textContent = 'Download complete!';
                    console.log('Download complete!', data);
                    resetUI();
                    setTimeout(function() {
                        message.textContent = '';
                    }, 3000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    message.textContent = 'Error occurred while downloading.';
                    console.error('Error occurred while downloading.', error.message);
                });
            }

            function resetUI() {
                urlInput.value = '';
            }
        }
    </script>
</body>
</html>
